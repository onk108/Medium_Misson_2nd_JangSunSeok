<html layout:decorate="~{global/usrLayout}">

<head>
    <title>홈</title>
</head>

<div layout:fragment="content" class="mt-4">
    <style>
        h1 {
            font-size: 24px;
            margin-bottom: 16px;
        }

        h2 {
            font-size: 18px;
            margin-bottom: 8px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin-bottom: 8px;
        }

        a {
            text-decoration: none;
            color: #333;
        }

        a:hover {
            color: #555;
        }
    </style>

    <h1 class="mb-4" style="font-size: 24px;">메인</h1>

    <h2>최신 게시물</h2>

    <ul>
        <li th:each="post : ${posts}">
            <a th:href="|/post/${post.id}|" th:text="${post.title}" class="text-black hover:text-gray-700"></a>
        </li>
    </ul>


</div>

</html>
