<html layout:decorate="~{global/usrLayout}">

<head>
    <title>로그인</title>
</head>

<body>

<div layout:fragment="content" class="mt-4">
    <h1 class="mb-4" style="font-size: 24px;">로그인</h1>

    <div class="mt-4">

    <script>
        function submitLoginForm(form) {
            form.username.value = form.username.value.trim();

            if (form.username.value.length == 0) {
                toastWarning('사용자 ID를 입력해주세요.');
                form.username.focus();
                return;
            }

            form.password.value = form.password.value.trim();

            if (form.password.value.length == 0) {
                toastWarning('비밀번호를 입력해주세요.');
                form.password.focus();
                return;
            }

            form.submit();
        }
    </script>

    <form th:action method="POST" onsubmit="submitLoginForm(this); return false;">
        <style> .input-container {
            margin-bottom: 1rem;
        }

        .input-container label {
            display: block;
            margin-bottom: 0.5rem;
        }

        .input-container input {
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0000ff;
        } </style>
        <div class="input-container"><label for="username">사용자 ID</label> <input type="text" id="username"
                                                                                 name="username"></div>
        <div class="input-container"><label for="password">비밀번호</label> <input type="password" id="password"
                                                                               name="password"></div>
        <button class="btn btn-primary" type="submit">로그인</button>
    </form>
</div>

</body>

</html>
