<html layout:decorate="~{global/usrLayout}">

<head>
    <title th:text="|글 목록|"></title>
</head>

<body>

<div layout:fragment="content" class="mt-4">
    <h1 class="mb-4" style="font-size: 24px;">글 목록</h1>

    <div class="mt-4">
        <ul>
            <li th:each="post : ${postPage.content}">
                <a th:href="|/post/${post.id}|" class="text-black hover:text-blue-700">
                    <span th:text="${post.id}"></span> /
                    <span th:text="${post.title}"></span>
                </a>
            </li>
        </ul>

        <div class="my-4">
            <th:block th:with="queryStrBase = ${@rq.getCurrentQueryStringWithoutParam('page')}">
                <th:block th:replace="global/fragments/pagination :: pagination(${postPage}, ${queryStrBase}, 1)">
                </th:block>
            </th:block>
        </div>
    </div>



    <a href="/post/write"
           class="inline-block bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            <span>글쓰기</span>
        </a>
    </div>

</div>

</body>

</html>
